<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Social Media Icons Container -->
    <div class="main">
        <div class="card">
            <svg class="instagram" height="30px" width="30px" viewBox="0,0,256,256">
                <!-- Dein SVG-Code hier -->
            </svg>
        </div>
        <div class="card">
            <svg class="twitter" height="30px" width="30px" viewBox="0 0 48 48">
                <!-- Dein SVG-Code hier -->
            </svg>
        </div>
        <div class="card">
            <svg class="whatsapp" height="30px" width="30px" viewBox="0 0 48 48">
                <!-- Dein SVG-Code hier -->
            </svg>
        </div>
        <div class="card">
            <svg class="facebook" height="30px" width="30px" viewBox="0 0 48 48">
                <!-- Dein SVG-Code hier -->
            </svg>
        </div>
        <div class="card">
            <svg class="idd" height="30px" width="30px" viewBox="0 0 48 48">
                <!-- IDD-Logo als SVG -->
                <text x="5" y="30" font-size="20" fill="white" font-family="Poppins">IDD</text>
            </svg>
        </div>
        <div class="card">
            <svg class="linkedin" height="30px" width="30px" viewBox="0 0 48 48">
                <!-- Dein SVG-Code hier -->
            </svg>
        </div>
        <div class="card">
            <svg class="youtube" height="30px" width="30px" viewBox="0 0 48 48">
                <!-- Dein SVG-Code hier -->
            </svg>
        </div>
    </div>

</body>
</html>
